<style>
    body{
        background: hsl(342, 100%, 95%);
        min-height:100vh;
        display:flex;
        align-items: center;

<body>
    <div id="bg-animation"></div>
    <div class="card shadow text-center p-5" style="max-width: 420px; border-radius:20px;">ğŸ’–To My loved One ğŸ’–

<p id="message" class="mt-4 fs-5 fw-semibold text-danger d-none"></p>

<script>
    const messages=[

    function showMessage(){

        el.textContent = msg;

    }

    const symbols=["ğŸ’–","ğŸŒ¸","ğŸŒ¹","ğŸ’—","ğŸŒº","ğŸ«","ğŸ’","ğŸ¤—","â¤ï¸","ğŸ’•"];

    function createFloating(){
      const el= document.createElement("div");
      el.className="heart";
      el.textContent=symbols[Math.floor(Math.random()*symbols.length)];

      el.style.left=Math.random()*100+"vw";
